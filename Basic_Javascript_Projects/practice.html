<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML template</title>
        <script src="Javascript/practice.js"></script>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <script>
            function myfunction (p1, p2) {
            return p1 * p2; 
            }
            document.getElementById("demo").innerHTML =myfunction(4,3);
            document.getElementById("demo2").innerHTML =myfunction(8,12);
        </script>
    </body> 

</html>
