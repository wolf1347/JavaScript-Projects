<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM practice</title>
</head>
<body>

<p>Click the below button to return the name of this page.</p>
<button onclick="myFunction()">Click Here</button>
<p id="test"></p>

<script>
    function myFunction() {
        var x = document.title;
        document.getElementById("test").innerHTML = x;
    }
</script>

</body>
</html>
